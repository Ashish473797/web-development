<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <!-- anchor tag are used for set link  -->
    <a href="https://google.com" target="_blank">Go to google</a><br>
    <a href="https://facebook.com"target="_blank">Go to facebook</a><br>
    <a href="https://twitter.com"target="_blank">Go to twitter</a><br>
    <a href="https://linkedin.com"target="_blank">Go to linkedin</a><br>
    <!-- for internal link use / in anchor tag -->
    <a href="/learn1.html" target="_blank">Firts program</a><br>
    
    <!-- image not availale in server -->
    <img src="harry.pnj" alt="error loading image">
    <!-- and when image is available then put the link in it  -->
    <img src="https://source.unsplash.com/collection/190727/1550x250" alt="loading">
    <!-- link to the image -->
    <a href="https://google.com"target="_blank"><img src="https://source.unsplash.com/user/erondu/377x250" alt="loading image"></a>
    <a href="https://facebook.com"target="_blank"><img src="https://source.unsplash.com/collection/190727/377x250" alt="loading image"></a>
    <a href="https://twitter.com"target="_blank"><img src="https://source.unsplash.com/377x250/?nature,water" alt="loading image"></a>
    <a href="https://linkedin.com"target="_blank"><img src="https://source.unsplash.com/WLUHO9A_xik/377x250" alt="loading image"></a>

</body>
</html>
