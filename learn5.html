<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class</title>
</head>
<body>
    <div id="mainbox" class="redbg blackborder">
        this id is only for div but we give class to other
    </div>
    <span class="redbg">class use any were</span>

    <!-- emmit -->
    <!-- if we use like span.redbg for class and span#mainbag for id then and for multiple class at same time use example span.red.black.white-->
    <span class="redbg"></span>
    <span id="mainbag"></span>
    <span class="red black white"></span> 

    <!-- div is the default tag for class and id in emmit that is we only use . and # -->
    <div class="red black white"></div>

    <!-- creating multiple element using emmit then simply we multiply by no. as required i.e span.class1.class2.class3.class4 * 4 -->
    <span class="class1 class2 class3 class4">first</span>
    <span class="class1 class2 class3 class4">second</span>
    <span class="class1 class2 class3 class4">third</span>
    <span class="class1 class2 class3 class4">four</span>
</body>
</html>
